<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.0/dist/tf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Voiture</title>
  </head>
  <body>
    <div id="overlay">
      <img src="design/logo.png" alt="Logo" id="logo">
      <h1 class="animated-title">Bienvenue dans le Jeu de Voiture</h1>
      <div id="lapsSelection">
        <select id="lapsDropdown">
          <option value="" disabled selected>Choisissez le nombre de tours</option>
          <option value="3">3 Tours</option>
          <option value="5">5 Tours</option>
          <option value="10">10 Tours</option>
          <option value="15">15 Tours</option>
        </select>
      </div>
      <p id="chooseLapsMessage" class="instructions">Veuillez choisir le nombre de tours avant de commencer le jeu.</p>
      <button id="playButton" disabled>Play</button>
    </div>
    <div id="background">
      <img src="/Course/design/mario_kart_background.jpg" alt="Mario Kart Background" id="backgroundImage">
    </div>
    <div id="leaderboardContainer"></div>
    <div id="debugMessage">Appuyez sur D pour le mode debug</div>
    <script src="ray.js"></script>
    <script src="boundary.js"></script>
    <script src="particles.js"></script>
    <script src="sketch.js"></script>
    <script src="nn.js"></script>
    <script src="ga.js"></script>
    <script>
      document.getElementById('playButton').addEventListener('click', function() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('debugMessage').style.display = 'block';
      });
      document.addEventListener('keydown', function(event) {
        if (event.key === 'd' || event.key === 'D') {
          // Activer le mode debug
          console.log('Mode debug activ√©');
        }
      });
    </script>
  </body>
</html>
